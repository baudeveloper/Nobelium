---
title: â€“ Contact US
class: contact page
---

	<section id="page-banner" class="not-fullscreen background parallax" data-img-width="1600" data-img-height="1067" data-diff="100">
		<img class="banner-bg" src="{{root}}assets/img/banner.jpg"/>
	</section>

	<main id="main-content" role="main" name="main">

		<section class="intro-section clearfix">
			<div class="container pullUp">
				<div class="row">
					<div class="col-sm-12">
						<h1>Contac Us</h1>
					</div>
				</div>
			</div>
		</section>

		<section id="contact-us" class="content">
			<div class="container">
				<div class="row">
					<article>
						<h2>Head Office</h2>
						<address>
							<p>67 Yonge Street<br/>
							Suite 1600<br/>
							Toronto, Ontario<br/>
							M5E 1J8</p>
						</address>
						<hr/>
						<p>Telephone: 416-856-1611</p>
						<hr/>
						<!-- <p>Email: <a href="mailto:info@nbltech.com" target="_blank">info@nbltech.com</a></p> -->
					</article>
					<aside>
						<h2>Send Us a Message</h2>
						<form id="contactForm" role="form">
							<fieldset>
								<div class="form-group">
			                        <label for="firstName">First Name<span class="required">*</span> <span class="sr-only">required</span></label>
			                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name">
			                     </div>
			                     <div class="form-group">
			                        <label for="lastName">Last Name<span class="required">*</span> <span class="sr-only">required</span></label>
			                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name">
			                     </div>
			                     <div class="form-group">
                        			<label for="title">Title</label>
                        			<input type="text" id="title" name="title" class="form-control" placeholder="Your Title">
                     			</div>
			                </fieldset>
			                <fieldset>
			                	<div class="form-group">
			                        <label for="emailAddress">Email<span class="required">*</span> <span class="sr-only">required</span></label>
			                        <input type="email" id="emailAddress" name="emailAddress" class="form-control" placeholder="Email Address">
			                    </div>
			                    <div class="form-group">
			                        <label for="phone">Phone</label>
			                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number">
			                    </div>
			                </fieldset>
			                <fieldset>
			                	<div class="form-group">
			                        <label for="message">Message<span class="required">*</span></label>
									<textarea id="message" name="message" class="form-control" rows="5"></textarea>
								</div>
			                </fieldset>
			                <fieldset>
								<div class="submit-btn">
								 	<input type="submit" class="btn btn-secondary btn-block" name="submit" value="Submit">
								</div>
								<div class="reset-btn">
								 	<input type="reset" name="reset" class="btn btn-default outline btn-block" value="Reset">
								</div>
								<div class="note">
		                          <span><span class="required">*</span>mandatory fields.</span>
		                       </div>
			                </fieldset>
			            </form>
					</aside>
				</div>
			</div>
		</section>

	</main> <!-- end of #main-content -->
